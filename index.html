<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="card-top"><img src="./images/image-equilibrium.jpg" alt="Equilibrium"></div>

    <div class="card-inner">
      <h2>Equilibrium #3429 </h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="card-inner--a">
      <p><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> <span class="cyan-text align-text"> 0.041 ETH
        </span> </p>
      <p><img src="./images/icon-clock.svg"> <span class="align-text">3 days left</span> </p>
    </div>

    <div class="hr"></div>

    <div class="img-card">
      <img src="./images/image-avatar.png" alt="Avatar">
      <p>Creation of <span class="text-white">Jules Wyvern</span></p>
    </div>
  </main>

</body>

</html>
